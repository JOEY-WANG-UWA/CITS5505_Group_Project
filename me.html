<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="profile-header">
            <div>
                <img src="MainAfter.webp" alt="need link to account" class="profile-pic">
            </div>
            <div class="profile-info">
                <h3>User Name</h3>
                <p>
                    ID:(need to link)Location: (need to link)<br>
                    IMBT: <br>
                    Followed:(need to link) Follower Count: (need to link)
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#notes" data-toggle="tab">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#likes" data-toggle="tab">Likes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#collections" data-toggle="tab">Collections</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="notes">
                <div class="empty-content">You haven't posted any content yet</div>
            </div>
            <div class="tab-pane" id="likes">
                <div class="empty-content">No likes available</div>
            </div>
            <div class="tab-pane" id="collections">
                <div class="empty-content">No collections available</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
