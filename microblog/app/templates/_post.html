    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar_url() }}" alt="{{ post.author.username }}'s avatar" class="img-thumbnail" style="width: 50px; height: 50px;">
                </a>
            </td>
            <td>
                <a href="{{ url_for('user.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.timestamp).fromNow() }}:
                <br>
                {{ post.body }}
            </td>
        </tr>
    </table>
