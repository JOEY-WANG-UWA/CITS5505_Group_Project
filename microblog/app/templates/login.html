{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<h1 class="creative-text3">Sign In</h1>
{{ wtf.quick_form(form) }}
<p class="orange-word">
    New User? <a href="{{ url_for('main.register') }}">Click to Register!</a>
</p>
<p class="orange-word">
    Forgot Your Password?
    <a href="{{ url_for('user.reset_password_request') }}">Click to Reset It</a>
</p>
<script>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    {% if message == "Invalid username or password" %}
    alert("{{ message }}");
    {% endif %}
    {% endfor %}
    {% endwith %}
</script>
{% endblock %}
